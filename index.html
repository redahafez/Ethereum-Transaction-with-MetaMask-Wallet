<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet & Profit Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ethereum Transaction Profit</h1>

    <div id="wallet">
        <button id="connect-wallet-btn">Connect Wallet</button>
        <p id="wallet-status"></p>
    </div>

    <div id="transaction-section">
        <input type="text" id="recipient-address" placeholder="Enter recipient address" />
        <input type="number" id="amount" placeholder="Amount in ETH" />
        <button id="send-transaction-btn">Send Transaction</button>
        <p id="transaction-feedback"></p>
    </div>

    <script src="ethereum.js"></script>
    <script src="profit.js"></script>
</body>
</html>
